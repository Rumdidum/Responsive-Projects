test<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Survey</title>

    <link rel="stylesheet" href="survey.css" />
  </head>
<body>
<div class="container">
  <h1 id="title" class="text-center">freeCodeCamp Survey Form</h2>
  <p id="description" class="description text-center">Thank you for taking time to help us improve the platform</p>
  
  <form id="survey-form">
    
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="mail">Email</label>
      <input type="email" name="email" id="email" class="form-control" 
             placeholder="name@mail.com"
             required/>
    </div>
    <div class="form-group">
      <label id="number-label" for="age">Your Age
        <span class="clue">(optional)</span></label>
      <input type="number" name="age" id="number" min="16" max="1000"
             class="form-control"
             placeholder="Age"/>
    </div>
    
    
    <div class="form-group">
      <label id="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
      </select>
    </div>
    <div class="form-group">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input 
               type="radio"
               name="user-recommend"
               value="definitely"
               class="input-radio"
               checked/>Definitely
      </label>
      <label>
        <input 
               type="radio"
               name="user-recommend"
               value="maybe"
               class="input-radio"
               />Maybe
      </label>
      <label
        ><input
                type="radio"
                name="user-recommend"
                value="not-sure"
                class="input-radio"
                />Not sure</label>   
    </div>
<!--   Checkboxen erledigen!!   -->
    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>
      <label>
        <input 
               name=""
               value="data-science"
               type="checkbox"
               class="input-checkbox"
               />Data science
      </label>
      <label>
        <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
              />Back-end Projects</label>
      <label>
        <input 
               name="prefer"
               value="data-visualization"
               type="checkbox"
               class="input-checkbox"
               />Data Visualization
      </label>
    </div>
    <div>
      <p>Any commets or suggestions?</p>
      <textarea id="comments" 
                class="input-textarea" 
                name="comment" 
                placeholder="Enter you comment here..."></textarea>
    </div>
    <div>
      <input type="file">
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  </form>
<body>
</html>
